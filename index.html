<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="фитнесс, тренажёры">
    <meta name="description" content="Тренажёры и снаряды для фитнесса">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/fonts/inter/inter.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>WellFitness</title>
</head>
<body>
    <header>
        <div class="header-border-bottom">
            <div class="header-menu-1">            
                <div class="header-menu-1-wrapper-1">                
                    <img src="/img/header/logo.svg" alt="WellFitness logo">                
                    <button class="city-change">
                        Москва
                        <div>
                            <img src="/img/header/little-triangle.svg" alt="">
                        </div>                           
                    </button>                
                </div>                    
                <div class="header-menu-1-wrapper-2">
                    Для дилеров
                    <button class="header-partners">Become a Partner</button>
                    <div class="small-vertical-line-1"></div>
                    <div class="header-phone">+7 (800) 000-00-00</div>
                    <button class="city-change">
                        МСК
                        <img src="/img/header/little-triangle.svg" alt="">
                    </button>                    
                    <div class="call-me">
                        <a href="#">Заказать звонок</a>
                    </div>
                    <div class="small-vertical-line-2"></div> 
                    <div class="header-auth">
                        Войти
                        <img src="/img/header/auth-logo.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
        
        <nav class="header-menu-2">

            <div class="header-menu-2-wrapper-1">
                <button class="header-catalogue-button">
                    <div>
                        <img src="/img/header/catalogue_square.svg" alt="Иконка каталога">                        
                        <span>Каталог</span>
                    </div>
                </button>
                <button class="search">
                    <img src="/img/header/glass.svg" alt="Поиск">
                </button>    
                <div class="small-vertical-line"></div>                
                <a href="#">Бренды</a>
                <a href="#">Сервис</a>
                <a href="#">Услуги</a>
                <a href="#">Поддержка</a>
                <a href="#">О компании</a>
                <a href="#">Блог</a>
                <a href="#">Где купить</a>
                <a href="#">Контакты</a>
            </div>

            <div class="header-menu-2-wrapper-2">
                <div class="right-submenu">
                    <img src="/img/header/range.svg" alt="Сравнение">
                    <img src="/img/header/hearth.svg" alt="Избранное">
                    <img src="/img/header/cart.svg" alt="Корзина">
                </div>
            </div>
        </nav>

        <div class="header-menu-3">
            <div class="header-filters">
                <div class="header-filters-wrapper">
                    <div class="filter">
                        <span>Для дома</span>
                        <img src="/img/header/little-white-triangle.svg" alt="">
                    </div>
                    <div class="small-vertical-line"></div> 
                    <div class="filter">
                        <span>Для фитнес клуба</span>
                        <img src="/img/header/little-white-triangle.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                
            </div>
        </section>
    </main>
</body>
</html>
